<h1>STOP WATCH</h1>
<body bgcolor="yellow">
    <div class="stopwatch">
        <div class="display">
            <span id="display">00:00:00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <ul id="laps" class="laps"></ul>
    </div>
